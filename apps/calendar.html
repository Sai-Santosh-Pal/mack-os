<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script defer src="calendar.js"></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <div style="display:flex;align-items:center;gap:16px;">
                <h1 style="font-size:2.2rem;font-weight:600;color:#1d1d1f;margin:0;">Calendar</h1>
                <nav style="display:flex;gap:8px;">
                    <button class="nav-btn" data-view="day">Day</button>
                    <button class="nav-btn" data-view="week">Week</button>
                    <button class="nav-btn active" data-view="month">Month</button>
                    <button class="nav-btn" data-view="year">Year</button>
                </nav>
            </div>
            <div style="display:flex;align-items:center;gap:16px;">
                <div class="icons">
                    <span class="material-symbols-rounded">chevron_left</span>
                    <span class="material-symbols-rounded">chevron_right</span>
                </div>
                <button class="today-btn">Today</button>
                <span class="current-date">Month Year</span>

            </div>
        </header>
        <div class="calendar">
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days"></ul>
        </div>
        <div class="day-view" style="display:none;"></div>
        <div class="week-view" style="display:none;"></div>
        <div class="year-view" style="display:none;"></div>
    </div>
</body>
</html>
