<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MackOS</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-[url('assets/background-light.png')] bg-cover">
    <div class="screen flex flex-col items-center justify-center w-screen">
        <div class="topbar h-[30px] w-screen glass px-20 flex items-center justify-between">
            <div class="left flex items-center">
                <div class="logo cursor-pointer"><img src="assets/apple.png" alt="apple" class="h-[18px]"></div>
                <div class="name text-white bold mx-5 cursor-pointer">Finder</div>
                <div class="functions flex flex-row justify-between">
                    <li class="mr-5 cursor-pointer">File</li>
                    <li class="mr-5 cursor-pointer">Edit</li>
                    <li class="mr-5 cursor-pointer">View</li>
                    <li class="mr-5 cursor-pointer">Go</li>
                    <li class="mr-5 cursor-pointer">Window</li>
                    <li class="mr-5 cursor-pointer">Help</li>
                </div>
            </div> 
            <div class="right flex gap-3 items-center">
                <div class="date semibold cursor-pointer">Mon Jun 10</div>
                <div class="time semibold cursor-pointer">09:24 AM</div>
                <div class="siri cursor-pointer"><img src="assets/siri.png" alt="siri" class="h-[18px]"></div>
            </div>
        </div>
        <div class="desktop w-screen h-[calc(100vh-30px)] bg-[url('assets/background-light.png')] bg-cover"></div>
        <div class="dock absolute flex glass-less h-20 px-2 rounded-[20px] flex-row items-center justify-center bottom-5 z-50"> 
            <!--  glass-less h-20 px-1 absolute fixed bottom-5 z-100 rounded-[20px] flex flex-row items-center justify-center -->
            <img src="assets/dock/finder.png" class="dock-item h-[100%] cursor-pointer" alt="Finder">
            <img src="assets/dock/messages.png" class="dock-item h-[100%] cursor-pointer" alt="Messages">
            <img src="assets/dock/safari.png" class="dock-item h-[100%] cursor-pointer" alt="Safari">
            <img src="assets/dock/launchpad.png" class="dock-item h-[100%] cursor-pointer" alt="Launchpad">
            <img src="assets/dock/calendar.png" class="dock-item h-[100%] cursor-pointer" alt="Calendar">
            <img src="assets/dock/terminal.png" class="dock-item h-[100%] cursor-pointer" alt="Terminal">
            <img src="assets/dock/vscode.png" class="dock-item h-[100%] cursor-pointer" alt="VS Code">
            <div class="w-[1px] dash w-[1px] h-[80%] mx-2  bg-stone-200"></div>
            <img src="assets/dock/bin.png" class="dock-item h-[90%] cursor-pointer" alt="Bin">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
